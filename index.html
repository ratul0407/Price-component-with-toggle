<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="container main">
      <h1>Our Pricing</h1>
      <!-- pricing toggle button-->
      <header class="pricing">
        <h2>Annually</h2>
        <label class="switch">
          <input type="checkbox" name="toggle" checked />
          <span class="slider round"></span>
        </label>
        <h2>Monthly</h2>
      </header>
      <div class="cards-wrapper">
        <div class="card">
          <h3>Basic</h3>
          <p class="price"><span>&dollar;</span> 19.99</p>
          <div class="features">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
          </div>
          <button class="btn">Learn More</button>
        </div>
        <div class="card card-main">
          <h3>Professional</h3>
          <p class="price"><span>&dollar;</span> 24.99</p>
          <div class="features">
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
          </div>
          <button class="btn btn-main">Learn More</button>
        </div>
        <div class="card">
          <h3>Master</h3>
          <p class="price"><span>&dollar;</span> 39.99</p>
          <div class="features">
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
          </div>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://frontendmentor.io/profile/ratul0407" target="_blank"
        >Ratul</a
      >.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
